<div id="recent-news-nojs" class="panel panel-default">
  <div class="panel-heading"><strong>Recent News</strong></div>
  <ul class="list-group">
    $for(recentNews)$
    <li class="recent-news-item-nojs list-group-item">
      <a href="$url$"><strong>$title$</strong></a>
      $if(teaser)$
        $teaser$
      $else$
        $body$
      $endif$
    </li>
    $endfor$
  </ul>
</div>
